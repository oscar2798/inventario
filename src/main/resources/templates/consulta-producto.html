<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/libs/bootstrap-4.4.1/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/libs/popper/popper.min.js"></script>
    <script src="/libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="/libs/bootstrap-4.4.1/js/bootstrap.bundle.in.js"></script>

    <script src="/js/nuevo-producto.js"></script>

    <title>consultar producto</title>


</head>
<body>

<div class="container mt-4">
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Producto</th>
            <th scope="col">Stock</th>
            <th scope="col">Precio</th>
            <th scope="col">Fecha de Creaci√≥n</th>
            <th scope="col">Imagen</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto:${productos}">
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.stock}"></td>
            <td th:text="${producto.precio}"></td>
            <td th:text="${producto.fechaAlta}"></td>
            <td>
                <img th:src="@{'data:'+imagen.type+';base64,'+imagen.base64String+''+${producto.imagen}}">
            </td>
            <td>
                <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-info"><i class="material-icons" style="color:white">edit</i></a>
                <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-danger"><i class="material-icons" style="color:white">delete</i></a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="container" style="width:100%;text-align: right">
        <a th:href="@{/productos/page/nuevo-producto}" class="btn btn-outline-secondary">Nuevo producto</a>
    </div>
</div>

</body>
</html>
